<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./echarts.min.js"></script>
    <style>
      .echarts {
        width: 1000px;
        height: 600px;
        margin: 200px auto 0;
      }
    </style>
  </head>
  <body>
    <div class="echarts"></div>
    <script>
      const myCharts = echarts.init(document.querySelector('.echarts'))

      const option = {
        series: [
          {
            type: 'gauge',
            center: ["50%", "75%"],
            startAngle: 190,
            endAngle: -10,
            radius: "100%",
            min: 50,
            max: 150,
            splitNumber: 12,
            // 进度条
            progress: {
              show: true,
              width: 15,
              itemStyle: {
                color: {
                  type: "radial",
                  x: 0,
                  y: 1,
                  r: 1.5,
                  colorStops: [
                    { offset: 0, color: "#5acbc8" },
                    { offset: 0.3, color: "#a6d299" },
                    { offset: 0.5, color: "#ecd96f" },
                    { offset: 1, color: "#e040fb" }
                  ]
                }
              }
            },
            // 刻度
            axisTick: {
              distance: -35,
              splitNumber: 5,
              lineStyle: {
                color: "#999"
              }
            },
            // 分隔线
            splitLine: {
              distance: -40,
              length: 14,
              lineStyle: {
                width: 3,
                color: "#999"
              }
            },
            // 轴线(总进度条)
            axisLine: {
              lineStyle: {
                width: 15,
                // 需要颜色渐变可以参考: https://blog.csdn.net/qq_38974638/article/details/109008280
                color: [[1, "#5d0fb0"]]
              }
            },
            // 指针
            pointer: { show: false },
            // 指针固定点
            anchor: { show: false },
            axisLabel: { show: false },
            title: { show: false },
            detail: {
              valueAnimation: true,
              width: "60%",
              lineHeight: 40,
              borderRadius: 8,
              offsetCenter: [0, "-15%"],
              fontWeight: "bolder",
              fontSize: 30,
              rich: {
                count: {
                  fontSize: 20,
                  color: "#91cc75"
                },
                title: {
                  fontSize: 16,
                  color: "#91cc75"
                }
              },
              formatter: v => {
                return `{count|${v}}\n{title|累计成交金额}`;
              }
            },
            data: [
              {
                value: 97,
                itemStyle: {
                  color: 'lightgreen',
                }
              },
              {
                value: 120,
                itemStyle: {
                  color: 'pink',
                },
              },
            ],
          }
        ]
      }
      myCharts.setOption(option)
    </script>
  </body>
</html>
